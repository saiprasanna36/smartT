plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"

}
configurations.all {
    resolutionStrategy {
        force 'com.google.firebase:firebase-iid:21.1.0' // Match with firebase-messaging
    }
}

android {
    namespace = "com.example.smart_tracker"
    compileSdkVersion 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.smart_tracker"
        minSdkVersion 23
        targetSdkVersion 34
        multiDexEnabled true
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-messaging:23.4.1'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.android.support:support-compat:28.0.0'
    // Exclude firebase-iid to avoid duplicate class error
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation('com.google.firebase:firebase-messaging:23.4.1') {
        exclude group: 'com.google.firebase', module: 'firebase-iid'
    }
}

flutter {
    source = "../.."
}

// Apply Firebase plugin at the bottom to enable Firebase services
apply plugin: 'com.google.gms.google-services'